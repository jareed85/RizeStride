<section class="section" aria-label="Contact">
      <div class="container cta-band" id="contact">
        <div>
          <h3 style="margin:.2rem 0">Book an Event or Call</h3>
          <p>South Orange County schools get priority scheduling and founding-school perks.</p>
          <p style="margin:.2rem 0 0;opacity:.9">Email: <strong id="contactEmail">events@rizestride.com</strong></p>
        </div>

        <div style="display:flex;gap:.6rem;flex-wrap:wrap;align-items:center">
          <a class="cta" href="mailto:events@rizestride.com?subject=Event%20Inquiry">Book an Event</a>
          <button id="calendarButton" class="cta" type="button">Book a Call</button>
          <button id="copyEmailBtn" class="cta cta--dark" type="button">Copy Email</button>
          <span id="copyStatus" aria-live="polite" style="font-weight:600;display:none">Copied!</span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container" style="display:flex;justify-content:space-between;gap:1rem;flex-wrap:wrap">
      <div>
        <strong>RizeStride</strong><br/>
        <small>Transparent, tech-enabled fundraising.</small>
      </div>
      <div>
        <small>© <span id="y"></span> RizeStride · South Orange County, CA</small>
      </div>
    </div>
  </footer>

  <style>
    /* unify button sizing and dark variant */
    .cta, .cta--dark {
      min-width: 150px;
      text-align: center;
    }
    .cta--dark {
      background: linear-gradient(135deg,#111,#333)!important;
      box-shadow: 0 8px 20px rgba(0,0,0,.25)!important;
      color: #fff!important;
    }
    .cta--dark:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,.35)!important;
    }
    /* remove stray Google-injected border */
    .goog-scheduling-button, .goog-scheduling-button > div {
      border:none!important;
      box-shadow:none!important;
      background:none!important;
      padding:0!important;
      margin:0!important;
    }
  </style>

  <!-- Year + Copy Email -->
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    (function(){
      const btn = document.getElementById('copyEmailBtn');
      const email = document.getElementById('contactEmail')?.textContent?.trim();
      const status = document.getElementById('copyStatus');
      if (!btn || !email) return;

      btn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(email);
        } catch {
          const temp = document.createElement('input');
          temp.value = email;
          document.body.appendChild(temp);
          temp.select();
          document.execCommand('copy');
          document.body.removeChild(temp);
        }
        status.style.display = 'inline';
        status.textContent = 'Copied!';
        setTimeout(() => { status.style.display = 'none'; }, 1400);
      });
    })();
  </script>

  <!-- Google Calendar Appointment Scheduling (custom styled popup) -->
  <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet">
  <script src="https://calendar.google.com/calendar/scheduling-button-script.js" async></script>
  <script>
    window.addEventListener('load', function() {
      const apptUrl = 'https://calendar.app.google/Avbnk3CPgdS3PkNc8';

      function attachCalendar(btnId){
        const btn = document.getElementById(btnId);
        if (!btn) return;
        // Force identical appearance to other CTAs
        btn.style.background = 'linear-gradient(135deg, var(--blue), var(--teal))';
        btn.style.color = 'white';
        btn.style.fontWeight = '600';
        btn.style.borderRadius = '14px';
        btn.style.padding = '.75rem 1rem';
        btn.style.boxShadow = '0 8px 20px rgba(0,119,255,.25)';
        btn.style.minWidth = '150px';
        btn.style.textAlign = 'center';
        btn.style.border = 'none';
        btn.style.cursor = 'pointer';
        btn.style.fontFamily = 'Inter, sans-serif';

        btn.addEventListener('click', function() {
          calendar.schedulingButton.load({
            url: apptUrl,
            color: '#0077FF',
            label: 'Book a Call',
            target: document.body
          });
        });
      }

      attachCalendar('calendarButton');      // contact band
      attachCalendar('calendarButtonHero');  // hero if present
    });
  </script>
  <!-- End Google Calendar Appointment Scheduling -->
</body>
</html>
